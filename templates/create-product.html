{{define "Products/Create"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light mb-4">
            <a class="navbar-brand" href="/">GoMarket</a>
        </nav>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-5">New Product</h1>
                    <p class="lead">Add a new product to the inventory.</p>
                </div>
            </div>
            <form method="POST">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input id="name" type="text" name="name" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input id="description" type="text" name="description" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input id="price" type="number" name="price" class="form-control" step="0.01">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input id="quantity" type="number" name="quantity" class="form-control">
                        </div>
                    </div>
                </div>
                <button type="submit" value="save" class="btn btn-success">Save</button>
                <a class="btn btn-info" href="/">Return</a>
            </form>
        </div>
    </body>
</html>
{{end}}
