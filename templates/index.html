{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td>
                                <button class="btn btn-danger" onclick="onDelete('{{.Id}}')">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>

        <div class="card-footer">
            <a href="/products/create" class="btn btn-primary">Add Product</a>
        </div>
    </div>
    <script>
        function onDelete(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                window.location.href = '/products/delete?id=' + id;
            }
        }
    </script>
</body>
{{end}}
